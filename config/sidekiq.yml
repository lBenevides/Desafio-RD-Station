:concurrency: 3
:timeout: 60
:verbose: true
:queues:
  - critical
  - default
  - mailers
  - active_storage_analysis
  - active_storage_purge
:scheduler:
  :schedule:
    mark_cart_as_abondoned_job:
      every: 1 minutes
      class: MarkCartAsAbandonedJob
    remove_abandoned_carts_job:
      every: 1 day
      class: RemoveAbandonedCartsJob

